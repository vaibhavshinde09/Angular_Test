<br/><br/>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col-lg-12">
          <input type="text" class="form-control" (input)="onSearchChange($event)" placeholder="Search By Name">
          <button class="btn btn-primary btn-lg btn-block" (click)="sortByName($event)">Sort by name</button>&nbsp;
          <button class="btn btn-primary btn-lg btn-block" (click)="sortByDate($event)">Sort by joining date</button>&nbsp;
          <button class="btn btn-primary btn-lg btn-block" (click)="experienceMoreThan2Years($event)">candidates with experience more than 2 years</button>
          <select class="form-control" [(ngModel)]="dept">
            <option value="undefined" selected>Select your option</option>
            <option *ngFor="let department of getDistinctEmployeesDept()"  [value]="department" >{{department}}</option>
          </select>
          <button class="btn btn-primary btn-lg btn-block" (click)="removeAllCandidatesFromDevelopment(dept)">Remove all candidates from Development</button>
        </div>
      </div>
      <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Department</th>
        <th scope="col">Joining Date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ employee.name }}</td>
        <td>{{ employee.department }}</td>
        <td>{{ getDateFromStr(employee.joining_date) | date : 'dd-MM-yyyy'}}</td>
      </tr>
      </tbody>
    </table>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Department</th>
                <th scope="col">Count</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let deptmt of getDistinctEmployeesDept()">
              <td>{{ deptmt | json }}</td>
              <td>{{ getDistinctDeptWithCount(deptmt) }}</td>
          </tr>
        </tbody>
    </table>
    </div>
  </div>
</div>
